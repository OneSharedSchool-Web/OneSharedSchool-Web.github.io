	<body onload = "update()">
		
		<!--black border-->
		<div id = "blackborder" onclick = "hide()">
			<div id = "content"></div>
		</div>
		<!-- login -->
		<div id = "holder">
			<div id = "formBody">
			
				<span class = "title" id = "title">Login</span>
				<input id = "email" placeholder = "email" class = "form"></input>
				<input id = "password" placeholder = "password" type = "password" class = "form"></input>
				<button id = "submit" onclick = "login()" class = "button">Login</button>
				
			</div>
		</div>
		<!--body-->
		<!--navbar-->

			</div>
			
			<div id = "loggedContent">
				
				<div id = "loggedForm">
					<input type="text" id = "loggedFormTitle" placeholder = "title" class = "form"></input>
					<textarea id = "loggedFormPassage" class = "passage" placeholder = "passage"></textarea>
					<input type="file" id="loggedImage" name="loggedImage" accept="image/*"  style = "display: none"/>
					
					<div style = "display: flex; flex-direction: row; align-items: center;">
					
						<label for="loggedImage" class = "imageInput">Choose an Image</label>
						
						<button class = "button" style = "border: none;" onclick = "articleSubmit()">Submit</button>
						
					</div>
					
				</div>
				
				<div id = "loggedDisplay" style = "border-right: 1px solid black;">
					
					
				</div>
				
			</div>
